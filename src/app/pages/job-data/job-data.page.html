<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>JobData</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="vm$|async; let vm">
  <!--  <pre>{{vm|json}}</pre>-->

  <ion-list>
    <ion-item *ngFor="let jobType of vm.jobTypes">
      <ion-label>
        <p><b>{{jobType.title}}</b> ({{jobType.category}})</p>

        <p>{{jobType.description}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-input job></ion-input>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
