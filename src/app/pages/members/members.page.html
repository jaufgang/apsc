<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Members</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="vm$|async; let vm">
	<!--	<pre>-->
	<!--    Membership Number, Name, Hours-->
	<!--    <ng-container *ngFor="let membership of vm.membershipsSorted">-->
	<!--{{membership.membershipNumber}},{{membership.submittedWork?.totalHours??0}},<ng-container *ngFor="let member of membership.members"> {{member.firstName}} {{member.lastName}}, </ng-container></ng-container>-->
	<!--  </pre>-->

	<ion-list>
		<ion-card
			*ngFor="let membership of vm.membershipsSorted"
			[routerLink]="membership.membershipNumber"
		>
			<ion-card-header>
				<ion-card-title *ngFor="let member of membership.members">
					{{member.firstName}} {{member.lastName}} <span class="faded">({{member.status}})</span>
				</ion-card-title>

				<ion-card-subtitle>
					Member #{{membership.membershipNumber}}
				</ion-card-subtitle>
			</ion-card-header>
			<ion-card-content>
				<div *ngIf="membership.submittedWork">
					Volunteered {{membership.submittedWork.totalHours}} Hours
				</div>
			</ion-card-content>
		</ion-card>
	</ion-list>
</ion-content>
